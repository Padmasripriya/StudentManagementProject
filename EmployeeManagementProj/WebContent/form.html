<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
  <h2>Employee Form</h2>
  
  <ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#general">General Information</a></li>
    <li><a data-toggle="tab" href="#family">Family Information</a></li>
    <li><a data-toggle="tab" href="#earning">Earning Information</a></li>
    <li><a data-toggle="tab" href="#deduction">Deduction Information</a></li>
  </ul>
<br><br>
   <form class="form-horizontal" action="saveInfo.htm" method = "get">
  <div class="tab-content">
    <div id="general" class="tab-pane fade in active">
     <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="phone">Phone: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="phone" placeholder="Enter phone" name="phone">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="address">Address: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="address" placeholder="Enter address" name="address">
      </div>
    </div>
    
    </div>
    <div id="family" class="tab-pane fade">
      <div class="form-group">
      <label class="control-label col-sm-2" for="familyname">Name: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="familyname" placeholder="Enter name" name="familyname">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="relationship">Relationship: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="relationship" placeholder="Enter relationship" name="relationship">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="dob">DOB: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="dob" placeholder="Enter dob" name="dob">
      </div>
    </div>
    </div>
    <div id="earning" class="tab-pane fade">
     <div class="form-group">
      <label class="control-label col-sm-2" for="payrate">Pay Rate: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="payrate" placeholder="Enter Pay Rate" name="payrate">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="hoursworked">Hours Worked: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="hoursworked" placeholder="Enter hours worked" name="hoursworked">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="grosssalary">Gross Salary: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="grosssalary" placeholder="gross salary" name="grosssalary">
      </div>
    </div>
     
    </div>
    <div id="deduction" class="tab-pane fade">
     <div class="form-group">
      <label class="control-label col-sm-2" for="houseloan">House Loan: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="houseloan" placeholder="Enter house loan" name="houseloan">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="carloan">Car Loan: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="carloan" placeholder="Enter car loan" name="carloan">
      </div>
    </div>
    </div>
    <div class="form-group" align = "center">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </div>
    </form>
  
   
  
</div>
</body>
</html>
