<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<h1 align = "center">Meeting Information Form</h1>
<div class="container">
  <form class="form-horizontal" action="meeting.htm" method = "get">
  <div class="form-group">
      <label class="control-label col-sm-2" for="meeting_id">Meeting Id:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="meeting_id" placeholder="Enter meeting_id" name="meeting_id">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="meeting_date">Meeting Date:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="meeting_date" placeholder="Enter meeting_date" name="meeting_date">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="meeting_agenda">Meeting Agenda:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="meeting_agenda" placeholder="Enter meeting_agenda" name="meeting_agenda">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="faculty_name">Faculty Name:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="faculty_name" placeholder="Enter faculty_name" name="faculty_name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="comment">Remarks:</label>
      <div class="col-sm-10"> 
      <textarea class="form-control" rows="5" id="comment" placeholder="Enter Remarks" name = "remarks"></textarea>
    </div>
    </div>
    <div class="form-group" align = "center">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
