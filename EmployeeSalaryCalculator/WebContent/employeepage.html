<h1>Gross Salary</h1>

<script>
function myFunction() 
{
var rate = document.getElementById("payrate").value;
var hours =document.getElementById("hours").value;
var gross = hours * rate;

 if (gross != null) 
 {
    document.getElementById("demo").innerHTML = gross;
 }
}
</script>
</head>
<body>
<form class="form-signin" action = "validateUser.htm" method = "get">
<div class="form-group">
    <label for="pa_rate">Pay Rate:</label>
    <input type="text" class="form-control" id="payrate" name = "pay_rate" placeholder="Pay Rate" required autofocus>
  </div>
  
  <div class="form-group">
    <label for="hours_worked">Hours Worked:</label>
    <input type="text" class="form-control" id="hours" name = "hours_worked" placeholder="Hours Worked" required autofocus>
  </div>
  
  <button type="submit" class="btn btn-default"value="Calculate Gross" onclick="myFunction()">Calculate Gross</button>
  <br><br>
  <b><p id="demo">Gross Salary:</p></b>
</form>
</body>
